<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" src="../layui/css/layui.css"  th:href="@{/layui/css/layui.css}">
    <script src="../layui/layui.js"  ></script>
    <script src="../js/patientTable.js"  ></script>
</head>
<body>

<form class="layui-form" action="" id="form">
    <div class="layui-form-item">
        <label class="layui-form-label">病人id</label>
        <div class="layui-input-block">
            <input type="text" name="id"  autocomplete="off" placeholder="请输入id" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">病人姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">病人地址</label>
        <div class="layui-input-block">
            <input type="text" name="address"  autocomplete="off" placeholder="请输入地址" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">病人状态</label>
        <div class="layui-input-block">
            <input type="text" name="type"  autocomplete="off" placeholder="请输入病人状态" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">病人体温</label>
        <div class="layui-input-block">
            <input type="text" name="temperate"  autocomplete="off" placeholder="请输入体温" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" id="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>
</html>
