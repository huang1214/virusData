<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}">
</head>

<style>
    .formdata{
        width: 800px;
        margin: 25px auto;
    }
    span{
        color: red;
        margin-right: 10px;
    }
</style>
<body>
<div class="formdata">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>口罩预约表单</legend>
    </fieldset>

    <form id="appform" class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label"><span>*</span>姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
                    <div class="layui-form-item">
                <label class="layui-form-label">选择地区</label>
                <div class="layui-input-inline">
                    <select name="province" lay-filter="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="display: none;">
                    <select name="city" lay-filter="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="display: none;">
                    <select name="area" lay-filter="area">
                        <option value="">请选择县/区</option>
                    </select>
                </div>
                 </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">所属镇街</label>
                <div class="layui-input-inline">
                    <select name="street">
                        <option value="">请选择所属镇街</option>
                        <option value="你工作的第一个城市">你工作的第一个城市</option>
                        <option value="你最喜欢的老师">你最喜欢的老师</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">附近药店</label>
                <div class="layui-input-inline">
                    <select name="store" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <option value="1">layer</option>
                        <option value="2">form</option>
                        <option value="3">layim</option>
                        <option value="4">element</option>
                        <option value="5">laytpl</option>
                        <option value="6">upload</option>
                        <option value="7">laydate</option>
                        <option value="8">laypage</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">证件类型</label>
            <div class="layui-input-block">
                <select name="certificate" lay-filter="zhengjian">
                    <option value=""></option>
                    <option value="0">身份证</option>
                    <option value="1">护照</option>
                    <option value="2">军官证</option>
                    <option value="3">港澳居民来往内地通行证</option>
                    <option value="4">台湾居民来往内地通行证</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">证件号码</label>
            <div class="layui-input-block">
                <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预约数量</label>
            <div class="layui-input-block">
                <select name="nums" lay-filter="aihao">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" id="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../layui/layui.js" th:src="@{../layui/layui.js}"></script>
<script src="../js/appointment_form.js" th:src="@{../js/appointment_form.js}"></script>
<script src="../js/area.js" th:src="@{../js/area.js}"></script>
<script>


</script>
</body>
</html>
