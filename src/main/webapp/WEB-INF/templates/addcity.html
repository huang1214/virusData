<!DOCTYPE html>
<!--suppress ALL-->
<html>
<head lang="cn" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <title>增加城市</title>
    <link rel="stylesheet"  href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}">
</head>
<body>
<form class="layui-form" action="" lay-filter="example" id="form" >
    <div class="layui-form-item">
        <label class="layui-form-label">城市名</label>
        <div class="layui-input-block">
            <input type="text" name="cityName" lay-verify="title" autocomplete="off" placeholder="请输入城市" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新增人数</label>
        <div class="layui-input-block">
            <input type="text" name="addNum" lay-verify="title" autocomplete="off" placeholder="请输入人数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">现有人数</label>
        <div class="layui-input-block">
            <input type="text" name="confirmedNum" lay-verify="title" autocomplete="off" placeholder="请输入人数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">治愈人数</label>
        <div class="layui-input-block">
            <input type="text" name="cureNum" lay-verify="title" autocomplete="off" placeholder="请输入人数" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">死亡人数</label>
        <div class="layui-input-block">
            <input type="text" name="deathNum" lay-verify="title" autocomplete="off" placeholder="请输入人数" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="sub" id="submit">确定</button>
        </div>
    </div>
</form>
</body>
<script src="../layui/layui.js" th:src="@{/layui/layui.js}" ></script>
<script src="../js/city.js" th:src="@{/js/city.js}" ></script>
</html>
